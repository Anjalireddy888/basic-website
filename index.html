<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-page</title>

    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>    
  </head>

   


<body>

    <header class ="header">
        <nav class ="navbar">
        <a href="#home" class="active"> Home </a>
        <a href="#about"> About </a>
        <a href="#contact"> Contact </a>
        </nav>
    </header>
    

    <section class="home" id="home">
        <div class="home-content">
            <h1> Welcome To our Website </h1>
            <h3> Learn more about our company and services </h3>
        </div>
    
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dialog" style="display: inline-block;
        padding: 1rem 2.8rem;
        background: var(--main-color);
        border-radius: 4rem;
        box-shadow: 0 0 1rem var(--main-color);
        font-size: 1.6rem;
        color: var(--second-bg-color);
        letter-spacing: .1rem;
        transition: .5s ease;
        font-weight: 600;;">Click here!</button>

        <div class="modal" id="dialog">
          <div class="modal-dialog">
            <div class="modal-body modal-content">
              <button type="button" class="btn btn-danger close" data-dismiss="modal">Thank for your interest in our company! </button>
            </div>
          </div>
        </div>
    
        
    </section>


</body>
</html>
